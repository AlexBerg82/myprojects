	$(function(){
			function readTextFile(file, callbacks) {
				var rawFile = new XMLHttpRequest();
				rawFile.overrideMimeType("application/json");
				rawFile.open("GET", file, true);
				
				rawFile.onreadystatechange = function() {
					if (rawFile.readyState === 4 && rawFile.status == "200") {
						callbacks(rawFile.responseText);
					}
				}
				rawFile.send(null);
			}
			
			var hhh = function sas(text){
				var datas = JSON.parse(text);

						if(datas[i].iwas[j].number == 3 || datas[i].iwas[j].number == 6 || datas[i].iwas[j].number == 8 || datas[i].iwas[j].number == 11 || datas[i].iwas[j].number == 14 || datas[i].iwas[j].number == 16 || datas[i].iwas[j].number == 19 || datas[i].iwas[j].number == 22 || datas[i].iwas[j].number == 24 || datas[i].iwas[j].number == 27 || datas[i].iwas[j].number == 30 || datas[i].iwas[j].number == 32 || datas[i].iwas[j].number == 35 || datas[i].iwas[j].number == 38 || datas[i].iwas[j].number == 40 || datas[i].iwas[j].number == 43 || datas[i].iwas[j].number == 46 || datas[i].iwas[j].number == 48 || datas[i].iwas[j].number == 52){
							$('#container').append('<div class="item w3"><a href="#" id="newPage'+datas[i].iwas[j].number+'" class="'+datas[i].iwas[j].title+'"><p>'+datas[i].iwas[j].title+'</p><img src="./images/img_wrap/'+datas[i].iwas[j].title+'.jpg" alt="no-foto"/></a></div>');
