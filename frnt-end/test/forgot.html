<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>IO Tech</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

</head>
<body>

<div class="wrapper">

	<div class="container">
		<div class="content">
			<div class="left">
				<div class="title">
					<img src="img/logo.png" alt="io">
					<h2>Technologies</h2>
				</div>
				<p>Get how-to help and instructions or specific features in </p>
				
				<div class="buttonBlock">
					<a href="">Help center</a>
					<p>or</p>
					<a href="">Support</a>
				</div>
				
			</div>
		</div>
	</div>

	<div class="forma">
		<div class="forgot">
			<a href="index.html" class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
			
			<p class="title">Forgot password?</p>
			
			<form method="" action="#" class="formForgot" novalidate>
				<ul>
					<li><input type="email" class="userMail" placeholder="Enter your email"></li>
				</ul>
				
				<button><span>Send me instructions</span></button>
			</form>
			
			<div class="message"><h1>Password send<br>to you email!<br>Check you email!</h1></div>
		</div>
	</div>

</div>


<script>
//forgot password
var formFrgt = document.querySelector('.formForgot');
var mailFrgt = formFrgt.querySelector('.userMail');

var titleFrgt = document.querySelector('.forgot .title');
var mess = document.querySelector('.message');

formFrgt.addEventListener('submit', function (event) {
	event.preventDefault();

	if(mailFrgt.value){
		if(isValidEmailAddress(mailFrgt.value)){
			titleFrgt.style.display = 'none';
			formFrgt.style.display = 'none';
			mess.style.display = 'block';
		} else {
			mailFrgt.style.borderBottom = '1px solid red';
		}
	} else {
		mailFrgt.style.borderBottom = '1px solid red';
	}

})


function isValidEmailAddress(emailAddress) {
	var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
	return pattern.test(emailAddress);
}
</script>

</body>
</html>
